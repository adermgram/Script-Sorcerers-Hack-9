<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TideShare Receiver</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="reciever.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="logo-image" src="./logo.png" alt="TideShare Logo">
        </header>
        
        <main class="main-content">
            <h1>Receive Your Files </h1>
            <h1><span class="highlight">In a Flash </span>
                <img class="flash-image" src="./flash image.png" alt="">
            </h1>
            <p>Enter a 6 digit displayed on the sender’s device</p>

            <div class="code-input">
                <input type="number" placeholder=" 0 - 1 - 2 - 3 - 4 - 5 ">
            </div>

            <button class="download-btn">Download <span class="arrow">→</span></button>
        </main>
    </div>
</body>
</html>
